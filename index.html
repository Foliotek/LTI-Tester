<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Foliotek LTI Tester</title>
        <meta name="description" content="A tool to assist in testing LTI integration with Foliotek or other LTI endpoints">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="icon" href="http://foliotek.github.io/favico-64.png">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <!--<script src="js/vendor/modernizr-2.8.3.min.js"></script>-->
    </head>
    <body>
        <div id="bg"></div>
		<div class="sidebar">
			<div class="sidebar-handle">config</div>
            <div class="sidebar-inner">
    			<form id="form">
					<div class="fix-top">
						<div class="btn-group">
						  <button type="button" id="add">
							  <i class="fa fa-plus fa-lg"></i>
							  <div class="text-hide">Add Fields</div>
							</button>
						  	<button type="button" id="ls-load">
							  	<i class="fa fa-upload fa-lg"></i>
								<div class="text-hide">Load Fields</div>
							</button>
							<button type="button" id="ls-load">
								<i class="fa fa-minus fa-lg"></i>
								<div class="text-hide">Remove Fields</div>
							</button>
							<button type="submit">
								<i class="fa fa-check fa-lg"></i>
								<div class="text-hide">Submit</div>
							</button>
						</div>
					</div>
            	</form>
                
            </div>
		</div>
        <div class="sidebar right">
            <div class="sidebar-inner">
                <div class="debug-field">
                    <strong>Signature Base</strong>
                    <pre id="debug-signature-base"></pre>
                </div>
                <div class="debug-field">
                    <strong>Signature</strong>
                    <pre id="debug-signature"></pre>
                </div>
            </div>
        </div>
  
        <div id="intro">
            <h1>Welcome to the LTI Tester</h1>
            <p>Enter your data in the configuration on the left, and click the button to begin</p>
        </div>

		

        <!-- Templates -->
        <script type="text/template" id="form-field-template">
            <div class="form-field">
            <label>{{field}}</label>
            <input type="text" name="{{field}}" {{#required}}required{{/required}} />
            </div>
        </script>
		<script type="text/template" id="form-add-template">
			<div class="form-field">
            <input class="custom_field" type="text" value="{{field}}" />
            <input class="custom_value" type="text" name="{{field}}" />
			</div>
        </script>
        <script type="text/template" id="iframe-template">
            <iframe id="LaunchFrame" name="LaunchFrame" class="LaunchFrame" width="100%" srolling="auto" frameborder="1" transparency></iframe>
        </script>
        <!-- End Templates -->

        <script>
            var app = {};
        </script>
        <!-- build:js ./js/all.min.js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/mustache/mustache.min.js"></script>
        <script src="js/sha1.js"></script>
        <script src="js/oauth.foliotek.js"></script>
        <script src="js/common.js"></script>
        <script src="js/form.js"></script>
        <script src="js/debug.js"></script>
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
